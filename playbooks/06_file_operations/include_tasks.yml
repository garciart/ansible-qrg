---
# Include and run tasks from external YAML files
# Usage: ansible-playbook include_tasks.yml
- name: Include tasks
  hosts: managed_node_1
  gather_facts: false
  vars:
    shared_var: "World"
  tasks:
    - name: Run tasks from an external file
      ansible.builtin.include_tasks:
        file: tasks/tasks.yml
      loop:
        - "Mercury"
        - "Venus"
        - "Earth"
...
